<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }

            #screen.waiting {
                background-color: aqua;
            }

            #screen.ready {
                background-color: red;
                color: white;
            }

            #screen.now {
                background-color: greenyellow;
            }
    </style>
</head>
<body>
    <div id="screen" class="waiting">Start Here</div>
    <script src="matchingGame.js"></script>
</body>
</html>
